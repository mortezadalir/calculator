<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sources/css/style.css">
    </head>
    <body>
        <div class="main-div">
            <p id="show-window"></p>
            <button  class="btn Number" id="seven-num" value="7"> 7 </button>
            <button  class="btn Number" id="eight-num" value="8"> 8 </button>
            <button  class="btn Number" id="nine-num" value="9"> 9 </button>
            <button  class="btn Number" id="divsion" value="/"> / </button>
            <button  class="btn Number" id="four-num" value="4"> 4 </button>
            <button  class="btn Number" id="five-num" value="5"> 5 </button>
            <button  class="btn Number" id="six-num" value="6"> 6 </button>
            <button  class="btn Number" id="multiply" value="*"> * </button>
            <button  class="btn Number" id="one-num" value="1"> 1 </button>
            <button  class="btn Number" id="two-num" value="2"> 2 </button>
            <button  class="btn Number" id="three-num" value="3"> 3 </button>
            <button  class="btn Number" id="subtract" value="-"> - </button>
            <button class="btn Number" id="zero-num" value="0"> 0 </button>
            <button  class="btn Number" id="float" value="."> . </button>
            <button  class="btn Number" id="add" value="+"> + </button>
            <button  class="btn Number" id="equal" value="="> = </button>

        </div>
        <script src="sources/js/index.js"></script>
    </body>
</html>
